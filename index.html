<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- Player 1 -->
    <div class="player1">
        <div class="score1">
            <h1>Player 1</h1>
            <div class="total1">
                <h3>0</h3>
            </div>
            <div class="current1">
                <h3>Current</h3>
                <h2 id="res1">0</h2>
            </div>
        </div>
        <div class="roll" onclick="rollDice()">
            <h3>Roll a Dice</h3>
        </div>
    </div>
    <div class="new" onclick="gameover()">
        <h3>New Game</h3>
    </div>
    <div class="imge">
        <img src="images/dice.jpg" alt="">
    </div>
    



    <!-- Player 2 -->
    <div class="player2">
        <div class="score1">
            <h1>Player 2</h1>
            <div class="total2">
                <h3>0</h3>
            </div>
            <div class="current2">
                <h3>Current</h3>
                <h2 id="res2">0</h2>
            </div>
            
        </div>
        <div class="roll" onclick="rollDice()">
            <h3>Roll a Dice</h3>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
